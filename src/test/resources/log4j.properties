log4j.rootLogger=INFO, alfredux
log4j.appender.alfredux=org.apache.log4j.ConsoleAppender
log4j.appender.alfredux.immediateFlush=true
log4j.appender.alfredux.layout=org.apache.log4j.PatternLayout
log4j.appender.alfredux.layout.ConversionPattern=%d{ISO8601} %-5p [%t:%1x:%1X{traceId}] [%c{1}] - %m%n
log4j.io.alfredux=DEBUG, alfredux
